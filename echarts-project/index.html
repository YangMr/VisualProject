<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售大屏</title>
    <link rel="stylesheet" href="fonts/icomoon.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/overview.css" type="text/css">
    <link rel="stylesheet" href="css/monitor.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/echarts.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="viewport">
        <div class="column">
            <div class="panel overview">
                <div class="inner">
                    <ul>
                        <li>
                            <h4>30万</h4>
                            <span>
                                <i class="icon-dot" style="color: #006cff;"></i>
                                当日销量
                            </span>
                        </li>
                        <li>
                            <h4>120万</h4>
                            <span>
                                <i class="icon-dot"  style="color: #6acca3;"></i>
                                当月销量
                            </span>
                        </li>
                        <li>
                            <h4>359万</h4>
                            <span>
                                <i class="icon-dot"  style="color: #6acca3;"></i>
                                当季销量
                            </span>
                        </li>
                        <li>
                            <h4>1,390万</h4>
                            <span>
                                <i class="icon-dot"  style="color:  #ed3f35;"></i>
                                当年销量
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel monitor">
                <div class="inner">
                    <ul id="tab" class="tabs">
                        <li class="active">实时交易详情</li>
                        <li>实时注册详情</li>
                    </ul>
                    <div class="content">
                        <div class="head">
                            <span class="col">交易时间</span>
                            <span class="col">交易地区</span>
                            <span class="col">交易金额</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">

        </div>
        <div class="column">

        </div>
    </div>
</body>
</html>
